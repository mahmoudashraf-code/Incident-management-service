<mat-toolbar>
    <span>Incident Management Service</span>
    <span class="example-spacer"></span>
    <button mat-flat-button routerLink="/signIn" *ngIf="!app.user;else elseTemplate">
        <mat-icon style="margin:0 5px;">login</mat-icon>
        Sign In
    </button>
    <ng-template #elseTemplate>
        <button mat-flat-button routerLink="/dashboard">
            <mat-icon style="margin:0 5px;">dashboard</mat-icon>
            Dashboard
        </button>
    </ng-template>
</mat-toolbar>
<div class="body">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create Ticket</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userData">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Your Name</mat-label>
                    <input matInput formControlName="callerName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Your Phone</mat-label>
                    <input matInput formControlName="callerPhone">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>description</mat-label>
                    <textarea matInput rows="20" formControlName="description"></textarea>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer align="end">
            <button mat-raised-button color="primary" (click)="save()">Send</button>
        </mat-card-footer>
    </mat-card>
</div>
